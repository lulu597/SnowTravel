<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/connexion.css">
  <link rel="stylesheet" href="assets/css/profil.css">
</head>

<body style="top: 0; left: 0; margin: 0; padding: 0; background: #B8CBD0">

<div class="entete">
  <div class="nom-contenneur">
    <a href="index.html" class="nom-site">
      SnowTravel
    </a>
  </div>
  <div class="entete-droite">
    <div class="bouton-contenneur">
      <input type="text" placeholder="Rechercher..." class="barre-recherche">
    </div>
    <div class="bouton-contenneur">
      <a href="liste.html" class="connexion-lien">
        <button class="bouton">
          Réserver
        </button>
      </a>
    </div>
    <div class="bouton-contenneur">
      <a href="connexion.html" class="connexion-lien">
        <button class="bouton">
          Se connecter
        </button>
      </a>
    </div>
    <div class="bouton-contenneur">
      <a href="profil.html">
        <img src="assets/img/user.png" alt="icone utilisateur" height="50" width="50">
      </a>
    </div>
  </div>
</div>

<section class="bloc-principal-centre">
  <div class="profil-div">
    <div>
      <div style="display: flex; align-content: center;">
          <ul style="padding: 0 40px; font-family: 'Arial', sans-serif">
            <li class="list-item" >
              <h1>
                Panneau administrateur
              </h1>
            </li>
            <li class="list-reservation">
              <p style="font-family: 'Arial', sans-serif; font-size: 30px; color: white">Changer le statut d'un utilisateur</p>
              <form action="admin.html" method="post">
                <input type="mail" required placeholder="Mail du compte..." class="input-formu">
                <ul class="ul-button">
                  <li>
                    <button class="bouton-form" type="submit">
                      Ajouter le statut VIP
                    </button>
                  </li>
                  <li>
                    <button class="bouton-form" type="submit">
                      Bannir le compte
                    </button>
                  </li>
                  <li>
                    <button class="bouton-form" type="submit">
                      Débannir le compte
                    </button>
                  </li>
                  <li>
                    <button class="bouton-form" type="submit">
                      Offrir un voyage
                    </button>
                  </li>
                  <li>
                    <button class="bouton-form" type="submit">
                      Ajouter le rang administrateur
                    </button>
                  </li>
                  <li>
                    <button class="bouton-form" type="submit">
                      Retirer le rang administrateur
                    </button>
                  </li>
                </ul>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="sous-partie-profil" style="margin-top: 50px">
        <a href="profil.html">
          <button class="bouton-form" style="max-width: 150px; place-self: center">
            Profil
          </button>
        </a>

      </div>
    </div>
  </div>
</section>

<div class="bas-page">

</div>

</body>
</html>
