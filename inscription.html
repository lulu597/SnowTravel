<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/connexion.css">
</head>

<body style="top: 0; left: 0; margin: 0; padding: 0; background: #B8CBD0">

<div class="entete">
    <div class="nom-contenneur">
        <a href="index.html" class="nom-site">
            SnowTravel
        </a>
    </div>
    <div class="entete-droite">
        <div class="bouton-contenneur">
            <input type="text" placeholder="Rechercher..." class="barre-recherche">
        </div>
        <div class="bouton-contenneur">
            <a href="liste.html" class="connexion-lien">
                <button class="bouton">
                    Réserver
                </button>
            </a>
        </div>
        <div class="bouton-contenneur">
            <a href="connexion.html" class="connexion-lien">
                <button class="bouton">
                    Se connecter
                </button>
            </a>
        </div>
        <div class="bouton-contenneur">
            <a href="profil.html">
                <img src="assets/img/user.png" alt="icone utilisateur" height="50" width="50">
            </a>
        </div>
    </div>
</div>

<section class="bloc-principal-centre">
    <div class="formulaire-contenneur">
        <form action="profil.html" method="post">

            <div class="sous-partie">
                <label for="nom" class="formu-lab">
                    Nom
                </label>
                <input type="text" id="nom" required class="input-formu" placeholder="Nom...">
            </div>
            <div class="sous-partie">
                <label for="prenom" class="formu-lab">
                    Prénom
                </label>
                <input type="text" id="prenom" required class="input-formu" placeholder="Prénom...">
            </div>
            <div class="sous-partie">
                <label for="mail" class="formu-lab">
                    E-Mail
                </label>
                <input type="email" id="mail" required class="input-formu" placeholder="E-mail...">
            </div>
            <div class="sous-partie">
                <label for="mdp" class="formu-lab">
                    Mot de passe
                </label>
                <input type="password" id="mdp" required class="input-formu" placeholder="Mot de passe...">
            </div>
            <div class="sous-partie">
                <button type="submit" class="bouton-form" style="max-width: 150px; place-self: center">
                    S'inscrire
                </button>
            </div>
            <div class="sous-partie">
                <p style="font-family: Arial, sans-serif; font-size: 15px; text-align: center; margin-top: 50px">
                    Vous avez un compte?
                </p>
            </div>
        </form>
        <a href="connexion.html">
            <button class="bouton-form">
                Se connecter
            </button>
        </a>

    </div>

</section>

<div class="bas-page">

</div>

</body>
</html>
